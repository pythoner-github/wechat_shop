    <title>新增小喇叭</title>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 小喇叭管理 <span class="c-gray en">&gt;</span> 新增小喇叭 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" action="{:U('save')}" method="post" onsubmit="return ac_from();" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小喇叭：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="hidden" name="id" id="id" value="{$message_info['id']}">
                <input type="text" class="input-text" placeholder="小喇叭" name="message" id="message" value="{$message_info['message']}" maxlength="200">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-success" type="submit" name="submit" value="提交">
            </div>
        </div>
    </form>
</div>

<script>
  function ac_from() {
    var message=document.getElementById('message').value;

    if (message.length < 2) {
        alert('小喇叭长度不能少于2');
        return false;
    }
  }
</script>
